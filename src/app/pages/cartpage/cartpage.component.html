<div class="cart-container" [ngClass]="{'height-fixed':fixedHeight}">
  <h1>Your Cart</h1>


  <div *ngIf="cartItems.length === 0">Your cart is empty.</div>


  <div *ngFor="let item of cartItems" class="cart-item" [ngClass]="{'removed': item.removed}">
    <div class="cart-image">
      <img [src]="item.image" alt="{{ item.title }}" class="product-image" />
    </div>
    <div class="item-list">
      <p>{{ item.title }}</p>
      <h3>Price: ${{ item.price }}</h3>
      <button  (click)="removeFromCart(item.id)">Remove</button>
    </div>
  </div>

  <div *ngIf="cartItems.length > 0" class="total">
    <h2>Total: ${{ totalPrice | number:'1.2-2'}} </h2>
    <div class="buttons">
      <button (click)="clearCart()">Buy Now</button>
    </div>
  </div>
</div>
